<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financiamento 2000</title>
    <!-- CSS -->
     <link rel="stylesheet" href="src/css/style.css">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center">
      <div class="container_logo text-center">
        <img id="logo" src="src/assets/LogoFinanciamento.png" alt="logo_site" />
      </div>
      <form id="formFinan" class="container justify-content-center p-0" >
        
            <div class="row justify-content-center">
                <div class="container_input col-3  mb-3">
                  <label for="ValorFinanciado" class="form-label">Valor do Financiamento</label>
                  <input id="valorFinan" type="text" class="form-control" required />
                </div>
                <div class="container_input col-3 mb-3">
                  <label for="ValorFinanciado" class="form-label">Valor da Entrada</label>
                  <input id="valorEntra" type="text" class="form-control" required />
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="container_input col-3  mb-3">
                  <label for="ValorFinanciado" class="form-label">Qtd. Parcelas</label>
                  <input id="qtdParcelas" type="text" class="form-control" required />
                </div>
                <div class="container_input col-3 mb-3">
                  <label for="ValorFinanciado" class="form-label">Taxa de Juros</label>
                  <input id="taxaJuros" type="text" class="form-control" required/>
                </div>
            </div>
        <div class="mb-3 text-center">
            <button type="submit" id="btn_calcular" class="btn btn-primary col-6">Calcular</button>
        </div>
      </form>
    </div>

    <div id="resultado" class="container text-center">
      <p>
        <strong>Valor Total com Juros:</strong> 
        <span id="totalAmount"></span>
      </p>
      <p>
        <strong>Valor da Parcela:</strong> 
        <span id="installmentValue"></span>
      </p>
      <p>
        <strong>Valor da Parcela Sem o Juros:</strong> 
        <span id="valor_sem_juros"></span>
      </p>
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
     <script src="src/js/script.js"></script>
  </body>
</html>
